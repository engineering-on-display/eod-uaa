<div id='carousel' *ngIf='urls'>
  <a [routerLink]="['dashboard']">
    <app-chart [isTimed]='false' class='slide' [sensorIndex] = 'sensorIndex' [class.m-fadeOut]='!(loopIndex % 2 !== 0)' [class.m-fadeIn]='(loopIndex !== 2 * i + 1)'></app-chart>


    <div *ngFor='let url of urls let i = index'>
      <div class='slide' [class.m-fadeOut]='!(loopIndex == 2 * i) ' [class.m-fadeIn]='(loopIndex == 2 * i)'>
        <img [src]='urls[i]' />
      </div>
    </div>
  </a>

</div>
